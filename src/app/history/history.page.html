<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <label>ประวัติการจอดรถ</label>
    </ion-toolbar>
    <ion-searchbar padding placeholder="ทะเบียนรถ/ชื่อ-สกุล/บ้านเลขที่/เลขยูนิต/เบอร์โทร" style="margin-bottom:10px;position: absolute;z-index: 999;margin-top:-40px;" (keyup)='filterDatatable($event)'></ion-searchbar>
</ion-header>
<ion-content padding>
    <!--<label style="color: white;">ค้นหาข้อมูล</label>
  <ion-searchbar placeholder="ทะเบียนรถ/ชื่อ-สกุล/บ้านเลขที่/เลขยูนิต/เบอร์โทร" style="margin-bottom:10px;"></ion-searchbar>
  <hr>
  <div align="center">
      <label style="color: white;">ผลการค้นหา</label>
  </div>-->
    <ngx-datatable #table class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" offset="0" [rowHeight]="50" [sorts]="[{prop: 'name', dir: 'desc'}]" [limit]="20" style="margin-top:10px;" [scrollbarH]="true">
        <ngx-datatable-column name="ทะเบียนรถ" [width]="75" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.licenseplate}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="ห้อง/ยูนิตที่มาพบ">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.description}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="วันเวลาเข้า">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.carin}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="วันเวลาออก" [width]="170" [resizeable]="false" [canAutoResize]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.carout}}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</ion-content>
