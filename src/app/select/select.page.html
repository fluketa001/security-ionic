<ion-content>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center style="height: 100%; flex-direction: column">

                    <img src="/assets/img/sere.jpg" height="130">

                        {{item.name}}
                    </ion-card-content>
                </ion-card>
            </div>
