<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <label>บันทึกรถเข้าออก</label>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-searchbar search-icon="" placeholder="ทะเบียนรถ"></ion-searchbar>
    <ion-item style="padding:0px 8px 0px 8px;">
        <ion-label>เข้าพบห้อง :</ion-label>
        <ion-input placeholder="เลขที่บ้าน/เลขยูนิต" style="text-align: right;"></ion-input>
    </ion-item>
    <ion-item style="padding:0px 8px 0px 8px;margin-bottom:15px;">
        <ion-label>บันทึกสถานะรถ :</ion-label>
        <ion-select value="in" okText="ตกลง" cancelText="ยกเลิก">
            <ion-select-option value="in">รถเข้า</ion-select-option>
            <ion-select-option value="out">รถออก</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-button class="style-button" expand="block">บันทึกข้อมูล</ion-button>
    <hr>

    <ion-card style="margin:0px 0px 0px 0px;">
        <ion-list lines="none">
            <ion-list-header>
                <ion-label>รถที่ยังอยู่ในโครงการ</ion-label>
            </ion-list-header>
            <ion-item href="https://ionicframework.com/docs/">
                <ion-icon slot="start" color="medium" name="book"></ion-icon>
                <ion-label>Ionic Documentation</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/building/scaffolding">
                <ion-icon slot="start" color="medium" name="build"></ion-icon>
                <ion-label>Scaffold Out Your App</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/layout/structure">
                <ion-icon slot="start" color="medium" name="grid"></ion-icon>
                <ion-label>Change Your App Layout</ion-label>
            </ion-item>
            <ion-item href="https://ionicframework.com/docs/theming/basics">
                <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
                <ion-label>Theme Your App</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
